<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voeg een Nieuwe Vinyl Listing Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Top Navigation Bar */
    .top-bar {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between; /* Space between the title and buttons */
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 20px;
    }

    .top-bar button {
      padding: 5px 10px;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px; /* Space between the buttons */
    }

    .top-bar button:hover {
      background-color: #e0e0e0;
    }

    /* Form and page content styling */
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    h1.page-title {
      font-size: 28px;
      margin: 20px 0;
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
      display: none;
    }

    .error-message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top Bar with title and only the "Back to Dashboard" button -->
  <div class="top-bar">
    <h1>Spinnback</h1>
    <div>
      <button onclick="location.href='/dashboard'">Terug naar Dashboard</button>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-container">
    <h1>Voeg een Nieuwe Vinyl Listing Toe</h1>
    <form action="/records" method="POST">
      <label for="albumname">Albumnaam</label>
      <input type="text" id="albumname" name="albumname" required>

      <label for="artist">Artiest</label>
      <input type="text" id="artist" name="artist" required>

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
        <option value="Blues">Blues</option>
        <option value="Hip-hop/Rap">Hip-hop/Rap</option>
        <option value="Classical">Classical</option>
        <option value="Electronic/Dance">Electronic/Dance</option>
        <option value="Reggae">Reggae</option>
        <option value="R&B/Soul">R&B/Soul</option>
        <option value="Country">Country</option>
        <option value="Folk">Folk</option>
        <option value="Metal">Metal</option>
        <option value="Latin">Latin</option>
        <option value="Indie/Alternative">Indie/Alternative</option>
        <option value="World Music">World Music</option>
      </select>

      <label for="size">Grootte van de Plaat</label>
      <select id="size" name="size" required>
        <option value='12"'>12-inch</option>
        <option value='10"'>10-inch</option>
        <option value='7"'>7-inch</option>
      </select>

      <label for="condition">Staat van de Plaat</label>
      <select id="condition" name="condition" required>
        <option value="M">M (Mint)</option>
        <option value="NM">NM (Near Mint)</option>
        <option value="VG+">VG+ (Very Good Plus)</option>
        <option value="VG">VG (Very Good)</option>
        <option value="G">G (Good)</option>
        <option value="P">P (Poor)</option>
      </select>

      <label for="colour">Kleur</label>
      <input type="text" id="colour" name="colour" required>

      <label for="price">Prijs (â‚¬)</label>
      <input type="number" id="price" name="price" step="0.01" min="0" required>

      <label for="description">Beschrijving</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Toevoegen</button>
    </form>
  </div>
</body>
</html>
