<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback - Add Record</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #efe7db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #3d2b1f;
    }
    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center; /* Centers all items in the bar */
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative; /* Allows positioning of the logo and button */
    }
    
    .top-bar h1 {
            margin: 0;
            margin-left: 40px;
            font-size: 24px;
            font-family: 'Trebuchet MS', sans-serif;
    }        
    
    .top-bar button {
            background-color: #f9f8f7; /* Beige achtergrond */
            color: #8c564b; /* Bruine tekst */
            border: 2px solid #8c564b; /* Bruine rand */
            border-radius: 8px;
            padding: 5px 15px; /* Ruimte rond de tekst */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap; /* Zorgt ervoor dat tekst op één lijn blijft */
            margin-right: 40px; /* Rechtermarge voor uitlijning */
            width: auto; /* Breedte past zich aan inhoud aan */
            transition: background-color 0.3s, transform 0.3s;
            margin-left: auto;
    }
    .top-bar button {
          position: absolute;
          right: 10px; /* Positions button on the right */
          top: 50%;
          transform: translateY(-50%);
    }
    
    .top-bar button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
    }
        
    .LOGO-upload-container {
      position: absolute;
      top: -10px; /* Keeps it aligned near the top */
      left: 25px; /* Centers horizontally */
      z-index: 2000; /* Ensures the logo appears above other elements */
    }
      
    .LOGO-upload-container img {
            max-width: 80px; /* Keep the size as before */
            height: 80px; /* Maintain aspect ratio */
    }


    /* Form Section */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      margin-top: 20px;
      text-align: center;
    }

    h1.page-title {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #5a3a28;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #8c564b;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(140, 86, 75, 0.6);
    }

    textarea {
      height: 150px;  /* Make textarea taller */
      resize: vertical;  /* Allow resizing vertically */
    }

    button {
      padding: 12px 20px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #fdd0b5;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
      display: none;
    }

    .error-message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Bar with title and back button -->
  <div class="top-bar">
    <div class="LOGO-upload-container">
      <img id="fixed-image" src="https://github.com/Marketplace-development/uneven-marketplace-da2024-group3/blob/main/images/LOGOOOO.png?raw=true" alt="Spinnback" style="max-width: 100%; border-radius: 10px; margin-top: 10px;"> <!-- afbeelding 1 -->
    </div>
    <h2>Add Record</h2>
    <div>
      <button onclick="location.href='/dashboard'">Home</button>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-container">
    <h1 class="page-title">Add your Record</h1>
    <form action="/records" method="POST" enctype="multipart/form-data">
      <label for="albumname">Album</label>
      <input type="text" id="albumname" name="albumname" required>

      <label for="artist">Artist</label>
      <input type="text" id="artist" name="artist" required>

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="Jazz">Jazz</option>
        <option value="Blues">Blues</option>
        <option value="Hip-hop/Rap">Hip-hop/Rap</option>
        <option value="Classical">Classical</option>
        <option value="Electronic/Dance">Electronic/Dance</option>
        <option value="Reggae">Reggae</option>
        <option value="R&B/Soul">R&B/Soul</option>
        <option value="Country">Country</option>
        <option value="Folk">Folk</option>
        <option value="Metal">Metal</option>
        <option value="Latin">Latin</option>
        <option value="Indie/Alternative">Indie/Alternative</option>
        <option value="World Music">World Music</option>
      </select>

      <label for="size">Size</label>
      <select id="size" name="size" required>
        <option value='12"'>12-inch</option>
        <option value='10"'>10-inch</option>
        <option value='7"'>7-inch</option>
      </select>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="M">M (Mint)</option>
        <option value="NM">NM (Near Mint)</option>
        <option value="VG+">VG+ (Very Good Plus)</option>
        <option value="VG">VG (Very Good)</option>
        <option value="G">G (Good)</option>
        <option value="P">P (Poor)</option>
      </select>

      <label for="colour">Color</label>
      <input type="text" id="colour" name="colour" required>
      
      <label for="Sellyesorno">Do you want to sell this record?</label>
      <select id="Sellyesorno" name="Sellyesorno" required>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
      
      <div id="price-container" style="display: none;">
        <label for="price">Price (€)</label>
        <input type="number" id="price" name="price" step="0.01" min="0" oninput="calculateNetAmount()">
        <p id="net-amount" style="font-weight: bold; margin-top: 10px; background-color: rgba(165, 42, 42, 0.1);">You will receive this amount when sold: €0.00</p>
      </div>
      
      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>

      <label for="image">Image (Album Cover)</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg" required>

      
      <button type="submit">Add to Collection</button>
    </form>
      
    <script>
      const Sellyesorno = document.getElementById('Sellyesorno');
      const priceContainer = document.getElementById('price-container');
      const priceInput = document.getElementById('price');
      const netAmount = document.getElementById('net-amount');
    
      function togglePriceField() {
        if (Sellyesorno.value === 'true') {
          priceContainer.style.display = 'block';
          priceInput.required = true;
        } else {
          priceContainer.style.display = 'none';
          priceInput.required = false;
          priceInput.value = '';
          netAmount.textContent = 'You will receive this amount: €0.00';
        }
      }
    
      function calculateNetAmount() {
        const price = parseFloat(priceInput.value);
        if (!isNaN(price) && price > 0) {
          const net = price * 0.95; // Calculate 95% of the price
          netAmount.textContent = `You will receive this amount: €${net.toFixed(2)}`;
        } else {
          netAmount.textContent = 'You will receive this amount: €0.00';
        }
      }
    
      Sellyesorno.addEventListener('change', togglePriceField);
      document.addEventListener('DOMContentLoaded', togglePriceField);
    </script>
      
      
      <style>
        .hidden {
          display: none;
        }
      </style>
    </form>
  </div>

</body>
</html>
