<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Adds spacing between buttons */
      width: 100%;
      max-width: 300px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Functie om te controleren of de gebruiker is ingelogd
    function checkLoginAndRedirect(page) {
        // Haal de login-status op uit localStorage
        const loggedIn = localStorage.getItem('loggedIn');
        
        // Als de gebruiker niet is ingelogd
        if (loggedIn !== 'true') {
            alert('Gelieve eerst in te loggen.');
            window.location.href = 'login.html'; // Verwijs naar loginpagina
        } else {
            // Als de gebruiker ingelogd is, ga naar de gewenste pagina
            window.location.href = page;
        }
    }
  </script>
</head>
<body>
    <h1>Welcome to Our Marketplace App</h1>
    
    <div class="button-container">
        <!-- Knoppen die naar verschillende pagina's verwijzen, met logincheck -->
        <button onclick="checkLoginAndRedirect('add_listing.html')">Add Listing</button>
        <button onclick="checkLoginAndRedirect('bied.html')">Maak een bod</button>
        <button onclick="checkLoginAndRedirect('verkoopoffer.html')">Maak een verkoopoffer</button>
        <button onclick="location.href='login.html'">Log in</button>
        <button onclick="location.href='register.html'">Registreer</button>
    </div>
</body>
</html>
