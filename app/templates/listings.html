<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .listing {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
        }
        .listing h3 {
            margin: 0;
            font-size: 20px;
        }
        .listing p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>All Listings</h1>
    <div id="listings-container">
        <p>Loading listings...</p>
    </div>

    <script>
        // Fetch listings from the API and render them on the page
        async function loadListings() {
            const container = document.getElementById('listings-container');
            try {
                const response = await fetch('/verkopen'); // Fetch data from the backend
                const listings = await response.json();

                // Clear the loading message
                container.innerHTML = '';

                // Render each listing dynamically
                if (listings.length > 0) {
                    listings.forEach(listing => {
                        const listingDiv = document.createElement('div');
                        listingDiv.className = 'listing';
                        listingDiv.innerHTML = `
                            <h3>${listing.albumname}</h3>
                            <p>Artist: ${listing.artist}</p>
                            <p>Genre: ${listing.genre}</p>
                            <p>Size: ${listing.size}</p>
                            <p>Condition: ${listing.condition}</p>
                            <p>Color: ${listing.colour}</p>
                            <p>Description: ${listing.description || 'No description provided.'}</p>
                            <p>Price: $${listing.price.toFixed(2)}</p>
                        `;
                        container.appendChild(listingDiv);
                    });
                } else {
                    container.innerHTML = '<p>No listings available.</p>';
                }
            } catch (error) {
                console.error('Error loading listings:', error);
                container.innerHTML = '<p>Failed to load listings. Please try again later.</p>';
            }
        }
