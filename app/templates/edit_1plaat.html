<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback - Edit Record Info</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #efe7db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #3d2b1f;
    }

    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center; /* Centers all items in the bar */
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative; /* Allows positioning of the logo and button */
    }
    
    .top-bar h1 {
            margin: 0;
            margin-left: 40px;
            font-size: 24px;
            font-family: 'Trebuchet MS', sans-serif;
    }        
    
    .top-bar button {
            background-color: #f9f8f7; /* Beige achtergrond */
            color: #8c564b; /* Bruine tekst */
            border: 2px solid #8c564b; /* Bruine rand */
            border-radius: 8px;
            padding: 5px 15px; /* Ruimte rond de tekst */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap; /* Zorgt ervoor dat tekst op één lijn blijft */
            margin-right: 40px; /* Rechtermarge voor uitlijning */
            width: auto; /* Breedte past zich aan inhoud aan */
            transition: background-color 0.3s, transform 0.3s;
            margin-left: auto;
    }
    .top-bar button {
          position: absolute;
          right: 10px; /* Positions button on the right */
          top: 50%;
          transform: translateY(-50%);
    }
    
    .top-bar button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
    }
        
    .LOGO-upload-container {
      position: absolute;
      top: -10px; /* Keeps it aligned near the top */
      left: 25px; /* Centers horizontally */
      z-index: 2000; /* Ensures the logo appears above other elements */
    }
      
    .LOGO-upload-container img {
            max-width: 80px; /* Keep the size as before */
            height: 80px; /* Maintain aspect ratio */
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      margin-top: 20px;
      text-align: center;
    }

    h1.page-title {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #5a3a28;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #8c564b;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(140, 86, 75, 0.6);
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #fdd0b5;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    #commission-details {
      margin-top: 10px;
      font-size: 14px;
      color: #5a3a28;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Top Bar with title and back button -->
  <div class="top-bar">
    <div class="LOGO-upload-container">
      <img id="fixed-image" src="https://github.com/Marketplace-development/uneven-marketplace-da2024-group3/blob/main/images/LOGOOOO.png?raw=true" alt="Spinnback" style="max-width: 100%; border-radius: 10px; margin-top: 10px;"> <!-- afbeelding 1 -->
    </div>
    <h2>Edit Record Info</h2>
    <div>
      <button onclick="location.href='/dashboard'">Home</button>
    </div>
  </div>

  <div class="form-container">
    <h1 class="page-title">Edit Record Info</h1>
    <form action="/edit_1plaat/{{ record.recordid }}" method="POST">
      <label for="albumname">Album</label>
      <input type="text" id="albumname" name="albumname" value="{{ record.albumname }}" required>

      <label for="artist">Artist</label>
      <input type="text" id="artist" name="artist" value="{{ record.artist }}" required>

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="Pop" {% if record.genre == 'Pop' %}selected{% endif %}>Pop</option>
        <option value="Rock" {% if record.genre == 'Rock' %}selected{% endif %}>Rock</option>
        <option value="Jazz" {% if record.genre == 'Jazz' %}selected{% endif %}>Jazz</option>
        <option value="Blues" {% if record.genre == 'Blues' %}selected{% endif %}>Blues</option>
        <option value="Hip-hop/Rap" {% if record.genre == 'Hip-hop/Rap' %}selected{% endif %}>Hip-hop/Rap</option>
        <option value="Classical" {% if record.genre == 'Classical' %}selected{% endif %}>Classical</option>
        <option value="Electronic/Dance" {% if record.genre == 'Electronic/Dance' %}selected{% endif %}>Electronic/Dance</option>
        <option value="Reggae" {% if record.genre == 'Reggae' %}selected{% endif %}>Reggae</option>
        <option value="R&B/Soul" {% if record.genre == 'R&B/Soul' %}selected{% endif %}>R&B/Soul</option>
        <option value="Country" {% if record.genre == 'Country' %}selected{% endif %}>Country</option>
        <option value="Folk" {% if record.genre == 'Folk' %}selected{% endif %}>Folk</option>
        <option value="Metal" {% if record.genre == 'Metal' %}selected{% endif %}>Metal</option>
        <option value="Latin" {% if record.genre == 'Latin' %}selected{% endif %}>Latin</option>
        <option value="Indie/Alternative" {% if record.genre == 'Indie/Alternative' %}selected{% endif %}>Indie/Alternative</option>
        <option value="World Music" {% if record.genre == 'World Music' %}selected{% endif %}>World Music</option>        
      </select>

      <label for="size">Size</label>
      <select id="size" name="size" required>
        <option value='12"' {% if record.size == '12"' %}selected{% endif %}>12-inch</option>
        <option value='10"' {% if record.size == '10"' %}selected{% endif %}>10-inch</option>
        <option value='7"' {% if record.size == '7"' %}selected{% endif %}>7-inch</option>        
      </select>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="M" {% if record.condition == 'M' %}selected{% endif %}>M (Mint)</option>
        <option value="NM" {% if record.condition == 'NM' %}selected{% endif %}>NM (Near Mint)</option>
        <option value="VG+" {% if record.condition == 'VG+' %}selected{% endif %}>VG+ (Very Good Plus)</option>
        <option value="VG" {% if record.condition == 'VG' %}selected{% endif %}>VG (Very Good)</option>
        <option value="G" {% if record.condition == 'G' %}selected{% endif %}>G (Good)</option>
        <option value="P" {% if record.condition == 'P' %}selected{% endif %}>P (Poor)</option>
      </select>

      <label for="colour">Color</label>
      <input type="text" id="colour" name="colour" value="{{ record.colour }}" required>

      <label for="Sellyesorno">Do you want to sell this record?</label>
      <select id="Sellyesorno" name="Sellyesorno" required>
        <option value="false" {% if not record.Sellyesorno %}selected{% endif %}>No</option>
        <option value="true" {% if record.Sellyesorno %}selected{% endif %}>Yes</option>
      </select>

      <div id="price-container" class="{% if record.Sellyesorno %}visible{% else %}hidden{% endif %}">
        <label for="price">Price (€)</label>
        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ record.price }}" oninput="calculateNetAmount()">
        <div id="commission-details">
            <p>Commission (5%): €<span id="commission">0.00</span></p>
            <p>Net Amount: €<span id="net-amount">0.00</span></p>
        </div>
    </div>

      <label for="description">Description</label>
      <textarea id="description" name="description">{{ record.description }}</textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const Sellyesorno = document.getElementById('Sellyesorno');
    const priceContainer = document.getElementById('price-container');
    const priceInput = document.getElementById('price');

    function togglePriceField() {
      if (Sellyesorno.value === 'true') {
        priceContainer.classList.add('visible');
        priceContainer.classList.remove('hidden');
        priceInput.required = true;
      } else {
        priceContainer.classList.add('hidden');
        priceContainer.classList.remove('visible');
        priceInput.required = false;
        priceInput.value = '';
      }
    }
    function calculateNetAmount() {
        const priceInput = document.getElementById('price');
        const commissionSpan = document.getElementById('commission');
        const netAmountSpan = document.getElementById('net-amount');

        // Haal de prijs op en controleer of deze geldig is
        const price = parseFloat(priceInput.value) || 0;

        // Bereken commissie en netto bedrag
        const commission = price * 0.05; // 5% van de prijs
        const netAmount = price - commission;

        // Toon de resultaten in de UI
        commissionSpan.textContent = commission.toFixed(2); // 2 decimalen
        netAmountSpan.textContent = netAmount.toFixed(2);
    }

    // Roep de functie aan bij het laden van de pagina om de startwaarden te berekenen
    document.addEventListener('DOMContentLoaded', calculateNetAmount);
    Sellyesorno.addEventListener('change', togglePriceField);
    document.addEventListener('DOMContentLoaded', togglePriceField);
  </script>
</body>
</html>
