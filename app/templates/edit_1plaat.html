<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback - Edit Record Info</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #efe7db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #3d2b1f;
    }

    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin-left: 30px;
      font-size: 24px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 24px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-bar button {
      padding: 8px 12px;
      background-color: #ffffff;
      color: #8c564b;
      border: 1px solid #8c564b;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-right: 30px;
    }

    .top-bar button:hover {
      background-color: #8c564b;
      color: white;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      margin-top: 20px;
      text-align: center;
    }

    h1.page-title {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #5a3a28;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #8c564b;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(140, 86, 75, 0.6);
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #fdd0b5;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Top Bar with title and back button -->
  <div class="top-bar">
    <h1>Spinnback</h1>
    <h2>Edit Record Info</h2>
    <div>
      <button onclick="location.href='/dashboard'">Home</button>
    </div>
  </div>

  <div class="form-container">
    <h1 class="page-title">Edit Record Info</h1>
    <form action="/edit_1plaat/{{ record.recordid }}" method="POST">
      <label for="albumname">Album</label>
      <input type="text" id="albumname" name="albumname" value="{{ record.albumname }}" required>

      <label for="artist">Artist</label>
      <input type="text" id="artist" name="artist" value="{{ record.artist }}" required>

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="Pop" {% if record.genre == 'Pop' %}selected{% endif %}>Pop</option>
        <option value="Rock" {% if record.genre == 'Rock' %}selected{% endif %}>Rock</option>
        <option value="Jazz" {% if record.genre == 'Jazz' %}selected{% endif %}>Jazz</option>
        <option value="Blues" {% if record.genre == 'Blues' %}selected{% endif %}>Blues</option>
        <option value="Hip-hop/Rap" {% if record.genre == 'Hip-hop/Rap' %}selected{% endif %}>Hip-hop/Rap</option>
        <option value="Classical" {% if record.genre == 'Classical' %}selected{% endif %}>Classical</option>
        <option value="Electronic/Dance" {% if record.genre == 'Electronic/Dance' %}selected{% endif %}>Electronic/Dance</option>
        <option value="Reggae" {% if record.genre == 'Reggae' %}selected{% endif %}>Reggae</option>
        <option value="R&B/Soul" {% if record.genre == 'R&B/Soul' %}selected{% endif %}>R&B/Soul</option>
        <option value="Country" {% if record.genre == 'Country' %}selected{% endif %}>Country</option>
        <option value="Folk" {% if record.genre == 'Folk' %}selected{% endif %}>Folk</option>
        <option value="Metal" {% if record.genre == 'Metal' %}selected{% endif %}>Metal</option>
        <option value="Latin" {% if record.genre == 'Latin' %}selected{% endif %}>Latin</option>
        <option value="Indie/Alternative" {% if record.genre == 'Indie/Alternative' %}selected{% endif %}>Indie/Alternative</option>
        <option value="World Music" {% if record.genre == 'World Music' %}selected{% endif %}>World Music</option>        
      </select>

      <label for="size">Size</label>
      <select id="size" name="size" required>
        <option value='12"' {% if record.size == '12"' %}selected{% endif %}>12-inch</option>
        <option value='10"' {% if record.size == '10"' %}selected{% endif %}>10-inch</option>
        <option value='7"' {% if record.size == '7"' %}selected{% endif %}>7-inch</option>        
      </select>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="M" {% if record.condition == 'M' %}selected{% endif %}>M (Mint)</option>
        <option value="NM" {% if record.condition == 'NM' %}selected{% endif %}>NM (Near Mint)</option>
        <option value="VG+" {% if record.condition == 'VG+' %}selected{% endif %}>VG+ (Very Good Plus)</option>
        <option value="VG" {% if record.condition == 'VG' %}selected{% endif %}>VG (Very Good)</option>
        <option value="G" {% if record.condition == 'G' %}selected{% endif %}>G (Good)</option>
        <option value="P" {% if record.condition == 'P' %}selected{% endif %}>P (Poor)</option>
      </select>

      <label for="colour">Color</label>
      <input type="text" id="colour" name="colour" value="{{ record.colour }}" required>

      <label for="Sellyesorno">Do you want to sell this record?</label>
      <select id="Sellyesorno" name="Sellyesorno" required>
        <option value="false" {% if not record.Sellyesorno %}selected{% endif %}>No</option>
        <option value="true" {% if record.Sellyesorno %}selected{% endif %}>Yes</option>
      </select>

      <div id="price-container" class="{% if record.Sellyesorno %}visible{% else %}hidden{% endif %}">
        <label for="price">Price (â‚¬)</label>
        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ record.price }}">
      </div>

      <label for="description">Description</label>
      <textarea id="description" name="description">{{ record.description }}</textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const Sellyesorno = document.getElementById('Sellyesorno');
    const priceContainer = document.getElementById('price-container');
    const priceInput = document.getElementById('price');

    function togglePriceField() {
      if (Sellyesorno.value === 'true') {
        priceContainer.classList.add('visible');
        priceContainer.classList.remove('hidden');
        priceInput.required = true;
      } else {
        priceContainer.classList.add('hidden');
        priceContainer.classList.remove('visible');
        priceInput.required = false;
        priceInput.value = '';
      }
    }

    Sellyesorno.addEventListener('change', togglePriceField);
    document.addEventListener('DOMContentLoaded', togglePriceField);
  </script>
</body>
</html>
