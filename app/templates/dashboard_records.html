<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Home & Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .top-bar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 20px;
        }

        .top-bar button {
            padding: 5px 10px;
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background-color: #e0e0e0;
        }

        .listing-container {
            width: 90%;
            max-width: 800px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .listing {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
        }

        .listing h3 {
            margin: 0;
            font-size: 20px;
        }

        .listing p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Spinnback</h1>
        <div>
            <button onclick="location.href='/records'">Verkopen</button>
            <button onclick="location.href='/transactions'">Transactions</button>
            <button onclick="logout()">Log uit</button>
        </div>
    </div>

    <div class="listing-container">
        <h1>All Listings</h1>
        <!-- Injected content here -->
        {{ records_html|safe }}
    </div>
</body>
</html>
