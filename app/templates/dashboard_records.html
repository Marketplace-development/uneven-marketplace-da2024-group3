<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Home & Listings</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f7d9c4, #f4b085);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        .top-bar {
            width: 100%;
            background-color: #8c564b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        /* User Icon Styles */
        .user-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .user-icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: #8c564b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .user-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .user-menu.active {
            display: block;
        }

        .user-menu-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #333;
            text-align: left;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .user-menu-item:hover {
            background-color: #f1f1f1;
        }

        /* Listings Container */
        .listing-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px; /* To give space for top bar */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            gap: 15px;
        }

        .button-container button {
            flex: 1;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #8c564b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #8c564b;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Spinnback</h1>
        <div class="user-icon">
            <!-- User Icon Circle -->
            <div class="user-icon-circle">M</div>
            <!-- Dropdown Menu -->
            <div id="userMenu" class="user-menu">
                <a href="/libraries" class="user-menu-item">My Libraries</a>
                <div class="user-menu-item" onclick="logout()">Log out</div>
            </div>
        </div>
    </div>

    <!-- Listings Section -->
    <div class="listing-container">
        <div class="button-container">
            <button onclick="location.href='/libraries'">Libraries</button>
            <button onclick="location.href='/records'">Add/ Sell a record</button>
            <button onclick="location.href='/transactions'">Buy a record</button>
        </div>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        // Get the user icon and menu elements
        const userIconCircle = document.querySelector(".user-icon-circle");
        const userMenu = document.getElementById("userMenu");

        // Toggle the dropdown menu visibility
        userIconCircle.addEventListener("click", () => {
            userMenu.classList.toggle("active");
        });

        // Close the dropdown if clicked outside
        window.addEventListener("click", (e) => {
            if (!e.target.closest(".user-icon")) {
                userMenu.classList.remove("active");
            }
        });

        // Logout function to show alert and redirect
        function logout() {
            alert("You have been successfully logged out!");
            window.location.href = '/logout'; // Redirect to logout route
        }
    </script>

</body>
</html>
