<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Home & Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .top-bar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 20px;
        }

        .top-bar button {
            padding: 5px 10px;
            background-color: white;
            color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background-color: #e0e0e0;
        }

        .listing-container {
            width: 90%;
            max-width: 800px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .listing {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
        }

        .listing h3 {
            margin: 0;
            font-size: 20px;
        }

        .listing p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Spinnback</h1>
        <div>
            <button onclick="location.href='/records'">Verkopen</button>
            <button onclick="location.href='/transactions'">Transactions</button>
            <button onclick="logout()">Log uit</button>
        </div>
    </div>

    <div class="listing-container">
        <h1>All Listings</h1>
        <div id="listings-container">
            <p>Loading listings...</p>
        </div>
    </div>

    <script>
        // Fetch listings from the API and render them on the page
        async function loadListings() {
            const container = document.getElementById('listings-container');
            try {
                const response = await fetch('/get_records'); // Fetch data from the backend
                const listings = await response.json();

                // Clear the loading message
                container.innerHTML = '';

                // Render each listing dynamically
                if (listings.length > 0) {
                    listings.forEach(listing => {
                        const listingDiv = document.createElement('div');
                        listingDiv.className = 'listing';
                        listingDiv.innerHTML = `
                            <h3>${listing.albumname}</h3>
                            <p>Artist: ${listing.artist}</p>
                            <p>Genre: ${listing.genre}</p>
                            <p>Size: ${listing.size}</p>
                            <p>Condition: ${listing.condition}</p>
                            <p>Color: ${listing.colour}</p>
                            <p>Description: ${listing.description || 'No description provided.'}</p>
                            <p>Price: $${listing.price.toFixed(2)}</p>
                        `;
                        container.appendChild(listingDiv);
                    });
                } else {
                    container.innerHTML = '<p>No listings available.</p>';
                }
            } catch (error) {
                console.error('Error loading listings:', error);
                container.innerHTML = '<p>Failed to load listings. Please try again later.</p>';
            }
        }

        // Load the listings when the page loads
        window.onload = loadListings;
    </script>
</body>
</html>
