<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Write Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efe7db;
        }

        .review-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #8c564b;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reasoning-textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-button {
            background-color: #8c564b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #5c3a31;
        }

        .flash-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .top-bar {
            width: 100%;
            background-color: #8c564b;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .top-bar .LOGO-upload-container {
            display: flex;
            align-items: center;
        }

        .top-bar img {
            max-width: 80px;
            height: auto;
            border-radius: 10px;
        }

        .top-bar h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            margin: 0;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
        }    
        .top-bar button {
            background-color: #f9f8f7;
            color: #8c564b;
            border: 2px solid #8c564b;
            border-radius: 8px;
            padding: 5px 15px;
            font-size: 14px;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }

        .top-bar div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar button:last-child {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="LOGO-upload-container">
            <img src="https://github.com/Marketplace-development/uneven-marketplace-da2024-group3/blob/main/images/LOGOOOO.png?raw=true" alt="Spinnback Logo">
        </div>
        <h2>Write a Review</h2>
        <div>
            <button onclick="location.href='/my_purchases'">Back to My Purchases</button>
            <button onclick="location.href='/dashboard'">Home</button>
        </div>
    </div>

    <!-- Review Container -->
    <div class="review-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <span>{{ message }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/submit_review" method="POST">
            <!-- Transaction ID hidden field -->
            <input type="hidden" name="transaction_id" value="{{ transaction_id }}">

            <!-- Review Score -->
            <label for="review-score">Review Score:</label>
            <div class="rating-container">
                {% for i in range(1, 6) %}
                <label>
                    <input type="radio" name="review_score" value="{{ i }}" required>
                    {{ i }} â˜…
                </label>
                {% endfor %}
            </div>

            <!-- Reasoning -->
            <label for="reasoning">Reasoning:</label>
            <textarea 
                id="reasoning" 
                name="reasoning" 
                class="reasoning-textarea" 
                placeholder="Explain your score..." 
                required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </div>
</body>
</html>
