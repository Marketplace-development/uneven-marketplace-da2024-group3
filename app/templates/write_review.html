<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Write Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efe7db;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #8c564b;
            color: white;
            margin: 0;
        }
        .review-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #8c564b;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .reasoning-textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-button {
            background-color: #8c564b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #5c3a31;
        }

        /* Styling voor flash message */
        .flash-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styling voor de knoppen rechtsboven */
        .back-button-container {
            position: fixed;
            top: 15px;
            right: 15px;
            text-align: right;
            z-index: 1000;
        }
        .back-button-container .back-link,
        .back-button-container .back-purchases {
            display: inline-block;
            padding: 10px 15px;
            background-color: #fdd0b5;
            color: #8c564b;
            text-decoration: none;
            border: 1px solid #8c564b;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .back-button-container .back-link:hover,
        .back-button-container .back-purchases:hover {
            background-color: #8c564b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <a href="/dashboard" class="back-link">Back to Home</a>
        <a href="/my_purchases" class="back-purchases">Back to My Purchases</a>
    </div>

    <h1>Write a Review</h1>
    <div class="review-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <span>{{ message }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/submit_review" method="POST">
            <!-- Transaction ID hidden field -->
            <input type="hidden" name="transaction_id" value="{{ transaction_id }}">

            <!-- Review Score -->
            <label for="review-score">Review Score:</label>
            <div class="rating-container">
                {% for i in range(1, 6) %}
                <label>
                    <input type="radio" name="review_score" value="{{ i }}" required>
                    {{ i }} â˜…
                </label>
                {% endfor %}
            </div>

            <!-- Reasoning -->
            <label for="reasoning">Reasoning:</label>
            <textarea 
                id="reasoning" 
                name="reasoning" 
                class="reasoning-textarea" 
                placeholder="Explain your score..." 
                required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </div>
</body>
</html>
