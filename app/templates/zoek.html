<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek Bibliotheek</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f7d9c4, #f4b085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #8c564b;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background-color: transparent;
        }

        .search-bar button {
            background-color: #8c564b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar button:hover {
            background-color: #fdd0b5;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #8c564b;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zoek een Gebruiker</h1>
        <form action="/library/search" method="GET">
            <div class="search-bar">
                <input type="text" name="username" placeholder="Gebruikersnaam" required>
                <button type="submit">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Zoek">
                    Zoek
                </button>
            </div>
        </form>
        
        <a href="/dashboard" class="back-link">Terug naar Dashboard</a>
    </div>
</body>
</html>
