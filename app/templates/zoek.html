<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback - Collections</title>
  <style>
    /* Algemene styling */
    body {
      font-family: 'Georgia', serif;
      background-color: #efe7db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Zorgt ervoor dat items boven elkaar worden gestapeld */
      align-items: center; /* Centraal op de horizontale as */
      min-height: 100vh;
    }

    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin-left: 30px;
      font-size: 24px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 24px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .top-bar button {
      padding: 8px 12px;
      background-color: #ffffff;
      color: #8c564b;
      border: 1px solid #8c564b;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-right: 30px;
    }

    .top-bar button:hover {
      background-color: #8c564b;
      color: white;
    }

    /* Container styling */
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 800px;
      max-width: 90%;
      margin-top:40px;
    }

    /* Titel styling */
    h3 {
      color: #8c564b;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    h4 {
      color: #6c4a3d;
      margin-top: -10px;
      font-size: 18px;
      font-weight: normal;
    }

    /* Zoekbalk styling */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
      background-color: transparent;
    }

    .search-bar button {
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-bar button:hover {
      background-color: #fdd0b5;
    }

    .search-bar button img {
      width: 20px;
      height: 20px;
    }

    /* Lijst styling */
    ul#similar-collections {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    ul#similar-collections li {
      background-color: #ffe8dc;
      border: 2px solid #f4b085;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    ul#similar-collections li a {
      text-decoration: none;
      color: #8c564b;
      font-size: 18px;
      font-weight: bold;
    }

    ul#similar-collections li:hover {
      background-color: #fdd0b5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    ul#similar-collections li a:hover {
      text-decoration: underline;
    }

    /* Error boodschap */
    .error-message {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Link naar Dashboard */
    .back-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #8c564b;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #f4b085;
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <!-- Top Bar with title and back button -->
  <div class="top-bar">
    <h1>Spinnback</h1>
    <h2>Collections</h2>
    <div>
      <button onclick="location.href='/dashboard'">Home</button>
    </div> 
  </div>


  <div class="container">
    <h3>Which Spinnbackers' collection do you want to see?</h3>
    <form action="/library/search" method="GET">
      <div class="search-bar">
        <input type="text" name="username" placeholder="Enter a username" required>
        <button type="submit">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Search">
          Search
        </button>
      </div>
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
    </form>
    
    <!-- Nieuwe sectie voor vergelijkbare collecties -->
      <h3>Similar Collections</h3>
      <h4>Spinnbackers with similar taste</h4>
      <ul id="similar-collections">
      <!-- Suggesties worden hier dynamisch geladen -->
      </ul>

  </div>

  <script>
    // Haal vergelijkbare collecties op bij het laden van de pagina
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("/library/similar");
        const data = await response.json();

        const list = document.getElementById("similar-collections");
        if (data.error) {
          // Toon een foutmelding of informatieve boodschap
          list.innerHTML = `<li>${data.error}</li>`;
        } else if (data.length === 0) {
          list.innerHTML = `<li>No similar collections found.</li>`;
        } else {
          data.forEach(user => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="/library/${user.username}">${user.username}</a>`;
            list.appendChild(li);
          });
        }
      } catch (error) {
        console.error("Error fetching similar collections:", error);
      }
    });
  </script>
</body>
</html>
