<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koop een Vinyl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label, select, button {
      width: 100%;
      display: block;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Koop een Vinyl</h1>
    <form action="/transactions" method="POST">
      <label for="recordid">Kies een Record</label>
      <select id="recordid" name="recordid" required>
        <!-- Records will be populated by Python -->
        {records_options}
      </select>
      <button type="submit">Kopen</button>
    </form>
    <button onclick="location.href='/dashboard'">Terug naar Dashboard</button>
  </div>
</body>
</html>
