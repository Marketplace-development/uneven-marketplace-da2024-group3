<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #efe7db;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .top-bar {
            position: fixed; /* Makes the bar stick to the top */
            top: 0; /* Ensures it is at the very top */
            left: 0; /* Stretches it from the left edge */
            width: 100%; /* Full width of the page */
            background-color: #8c564b;
            color: white;
            padding: 24px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensures it stays above other elements */
        }
        
        .LOGO-upload-container {
            position: absolute;
            top: -10px; /* Keeps it aligned near the top */
            left: 5px; /* Centers horizontally */
            z-index: 2000; /* Ensures the logo appears above other elements */
        }
        
        .LOGO-upload-container img {
            max-width: 75px; /* Keep the size as before */
            height: 75px; /* Maintain aspect ratio */
        }
        
        .top-bar button {
            background-color: #f9f8f7; /* Beige background */
            color: #8c564b; /* Brown text */
            border: 2px solid #8c564b; /* Brown border */
            border-radius: 8px;
            padding: 5px 15px; /* Padding around the text */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap; /* Prevents text wrapping */
            margin-right: 40px; /* Margin for right alignment */
            width: auto; /* Adapts to the content */
            transition: background-color 0.3s, transform 0.3s;
            margin-left: auto;
        }
        
        .top-bar button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }
        
        /* Flash Message */
        .flash-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form Styling */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #8c564b;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrerende uitlijning */
            width: 100%;
        }

        input[type="text"] {
            width: 90%; /* Zorgt ervoor dat het mooi binnen het kader blijft */
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box; /* Zorg dat padding geen breedte toevoegt */
            text-align: center; /* Optioneel: voor centreren van tekst binnen het invoerveld */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #8c564b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Back Link */
        .back-link {
            margin-top: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #8c564b;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="LOGO-upload-container">
            <img id="fixed-image" src="https://github.com/Marketplace-development/uneven-marketplace-da2024-group3/blob/main/images/LOGOOOO.png?raw=true" alt="Spinnback" style="max-width: 100%; border-radius: 10px; margin-top: 10px;"> <!-- afbeelding 1 -->
        </div>
        <button onclick="location.href='/overview_records'">Back to Home</button>
    </div>

    <!-- Flash Message Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <p style="display: inline; margin: 0;">Don't have an account yet? Register </p><a href="/to_register" style="color: black; text-decoration: none; display: inline; font-weight: bold;">here</a>.

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
