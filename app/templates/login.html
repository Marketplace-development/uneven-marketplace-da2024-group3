<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Voorkom standaard formulierverwerking

            const username = document.getElementById('username').value.trim();
            const registeredUsername = localStorage.getItem('registeredUsername'); // Haal de geregistreerde gebruikersnaam op

            if (username === registeredUsername) {
                // Als de naam overeenkomt, markeer de gebruiker als ingelogd
                localStorage.setItem('loggedIn', 'true');
                window.location.href = '/dashboard'; // Stuur de gebruiker door naar home.html
            } else {
                // Als de naam niet overeenkomt, toon een foutmelding
                alert('Ben je reeds met deze naam geregistreerd? Voer de correcte naam in.');
                localStorage.setItem('loggedIn', 'false');
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="validateLogin(event);">
        <!-- Inputveld voor gebruikersnaam -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <!-- Enkele knop "Login" -->
        <button type="submit">Login</button>
        <button onclick="location.href='/register'">Registreer</button>
        <button onclick="location.href='/'">Terug naar start</button>
    </form>
</body>
</html>
