<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function goToHome(event) {
            event.preventDefault(); // Voorkom standaard formulierverwerking
            window.location.href = 'home.html'; // Stuur de gebruiker door naar home.html
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="goToHome(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
