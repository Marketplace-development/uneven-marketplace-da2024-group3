<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f7d9c4, #f4b085);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Top Navigation Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #8c564b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Zorgt ervoor dat de topbar boven andere inhoud komt */
        }

        .top-bar h1 {
            margin: 0;
            margin-left: 40px;
            font-size: 24px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .top-bar button {
            background-color: #f9f8f7; /* Beige achtergrond */
            color: #8c564b; /* Bruine tekst */
            border: 2px solid #8c564b; /* Bruine rand */
            border-radius: 8px;
            padding: 5px 15px; /* Ruimte rond de tekst */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap; /* Zorgt ervoor dat tekst op één lijn blijft */
            margin-right: 40px; /* Rechtermarge voor uitlijning */
            width: auto; /* Breedte past zich aan inhoud aan */
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .top-bar button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }

        /* Flash Message */
        .flash-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form Styling */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #8c564b;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrerende uitlijning */
            width: 100%;
        }

        input[type="text"] {
            width: 90%; /* Zorgt ervoor dat het mooi binnen het kader blijft */
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box; /* Zorg dat padding geen breedte toevoegt */
            text-align: center; /* Optioneel: voor centreren van tekst binnen het invoerveld */
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #8c564b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Back Link */
        .back-link {
            margin-top: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #8c564b;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Spinnback</h1>
        <button onclick="location.href='/overview_records'">Back to Home</button>
    </div>

    <!-- Flash Message Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <p style="display: inline; margin: 0;">Don't have an account yet? Register </p><a href="/to_register" style="color: black; text-decoration: none; display: inline; font-weight: bold;">here</a>.

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
