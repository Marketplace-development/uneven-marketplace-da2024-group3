<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koop een Plaat</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f7d9c4, #f4b085);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #3d2b1f;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #5a3a28;
    }
    .details {
      text-align: left;
      margin-top: 15px;
    }
    .details p {
      margin: 5px 0;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #5e3d2f;
    }
    .delete-button {
      background-color: #ff4d4d;
    }
    .delete-button:hover {
      background-color: #cc0000;
    }
    .form {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Koop een Plaat</h1>
    <div class="details">
      <p><strong>Albumnaam:</strong> {{ record.albumname }}</p>
      <p><strong>Artiest:</strong> {{ record.artist }}</p>
      <p><strong>Genre:</strong> {{ record.genre }}</p>
      <p><strong>Staat:</strong> {{ record.condition }}</p>
      <p><strong>Kleur:</strong> {{ record.colour }}</p>
      <p><strong>Beschrijving:</strong> {{ record.description }}</p>
      <p><strong>Prijs:</strong> â‚¬{{ record.price }}</p>
    </div>
    <button class="button" onclick="location.href='/transactions'">Terug naar Transacties</button>
    <form method="POST" action="/create_transaction/{{ record.recordid }}" class="form">
      <button type="submit" class="button delete-button">Kopen</button>
    </form>
  </div>
</body>
</html>
