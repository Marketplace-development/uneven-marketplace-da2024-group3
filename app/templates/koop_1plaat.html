<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f7d9c4, #f4b085);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #3d2b1f;
    }
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #5e3d2f;
    }
    .delete-button {
      background-color: #ff4d4d;
    }
    .delete-button:hover {
      background-color: #cc0000;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #5a3a28;
    }
    .details {
      text-align: left;
      margin-top: 15px;
    }
    .details p {
      margin: 5px 0;
    }
    .rating-button {
      margin-left: 10px;
      background-color: white;
      color: #5a3a28;
      border: 2px solid #5a3a28;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .rating-button:hover {
      background-color: #f4e9e2;
    }
    .alert {
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #d6e9c6;
    }
    .form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top Right Button -->
  <div class="top-right-button">
    <button class="button" onclick="location.href='/transactions'">Buy other Record</button>
  </div>

  <div class="container">
    <div id="success-message" class="alert" style="display: none;">Vinyl Successfully Purchased!</div>
    <h1>Details</h1>
    <div class="details">
      <p><strong>Albumname:</strong> {{ record.albumname }}</p>
      <p><strong>Artist:</strong> {{ record.artist }}</p>
      <p><strong>Genre:</strong> {{ record.genre }}</p>
      <p><strong>State:</strong> {{ record.condition }}</p>
      <p><strong>Color:</strong> {{ record.colour }}</p>
      <p><strong>Description:</strong> {{ record.description }}</p>
      <p><strong>Price:</strong> â‚¬{{ record.price }}</p>
      <p>
        <strong>Seller:</strong> {{ seller_username }}
        <button class="rating-button" onclick="location.href='/view_seller_rating/{{ record.ownerid }}?recordid={{ record.recordid }}'">
          View Seller Rating
        </button>
      </p>
    </div>

    <!-- Buy Button -->
    <form method="POST" action="/create_transaction/{{ record.recordid }}" class="form" onsubmit="handleBuy(event)">
      <button type="submit" class="button delete-button">Buy</button>
    </form>
  </div>

  <script>
    function handleBuy(event) {
      event.preventDefault(); // Prevent direct form submission
      const successMessage = document.getElementById('success-message');
      successMessage.style.display = 'block'; // Show the success message

      // Wait 2 seconds before redirecting
      setTimeout(() => {
        event.target.submit(); // Submit the form
      }, 1000);
    }
  </script>
</body>
</html>
