<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinnback - Review for Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efe7db;
        }
        .top-bar {
          width: 100%;
          background-color: #8c564b;
          color: white;
          padding: 24px 20px;
          display: flex;
          justify-content: center; /* Centers all items in the bar */
          align-items: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          position: relative; /* Allows positioning of the logo and button */
        } 
        
        .top-bar h2 {
            margin: 0; /* Removes any margin */
            font-size: 24px;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            position: absolute; /* Center the h2 absolutely */
            left: 50%;
            transform: translateX(-50%); /* Adjusts the text to perfectly center */
        }
        
        .top-buttons-container {
            display: flex; /* Aligns buttons in a row */
            gap: 10px; /* Adds spacing between buttons */
            margin-left: 1550px; /* Pushes buttons to the right */
        }
        
        .top-buttons-container button {
            background-color: #f9f8f7; /* Beige background */
            color: #8c564b; /* Brown text */
            border: 2px solid #8c564b;
            border-radius: 8px;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .top-buttons-container button:hover {
            background-color: #fdd0b5;
            transform: scale(1.05);
        }
        
            
        .LOGO-upload-container {
          position: absolute;
          top: -10px; /* Keeps it aligned near the top */
          left: 25px; /* Centers horizontally */
          z-index: 2000; /* Ensures the logo appears above other elements */
        }
          
        .LOGO-upload-container img {
                max-width: 80px; /* Keep the size as before */
                height: 80px; /* Maintain aspect ratio */
        }
    
        .review-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .review-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;  /* Aligns items to the left and right */
            align-items: center; /* Vertically centers the items */
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-item h2 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #8c564b;
        }
        .review-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .review-item strong {
            color: #8c564b;
        }
        .back-button-container {
            display: flex;
            justify-content: flex-end; /* Position items to the right */
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        .back-button-container .back-link,
        .back-button-container .back-sold-records {
            display: inline-block;
            padding: 10px 15px;
            background-color: #fdd0b5;
            color: #8c564b;
            text-decoration: none;
            border: 1px solid #8c564b;
            border-radius: 5px;
            margin-left: 10px; /* Adds space between the buttons */
        }
        .back-button-container .back-link:hover,
        .back-button-container .back-sold-records:hover {
            background-color: #8c564b;
            color: white;
        }
        .back-sold-records {
            margin-left: 10px; /* Ensures space between the two buttons */
        }
    </style>
</head>
<body>
    <!-- Top Bar with title and back button -->
    <div class="top-bar">
      <div class="LOGO-upload-container">
          <img id="fixed-image" src="https://github.com/Marketplace-development/uneven-marketplace-da2024-group3/blob/main/images/LOGOOOO.png?raw=true" alt="Spinnback" style="max-width: 100%; border-radius: 10px; margin-top: 10px;"> <!-- afbeelding 1 -->
      </div>
      <h2>Review for Transaction {{ transaction.transactionid }}</h2>
      <div class="top-buttons-container">
        <button onclick="location.href='/my_sold_records'">Back to My Sold Records</button>
        <button onclick="location.href='/dashboard'">Home</button>
        </div>
    </div>

    <div class="review-container">
        <div class="review-item">
            <h2>Review Score: {{ review.reviewscore }}</h2>
        </div>
        <p><strong>Reasoning:</strong> {{ review.reasoning }}</p>
    </div>
</body>
</html>
