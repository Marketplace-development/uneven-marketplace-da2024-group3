<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinnback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 24px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin-left: 30px;
      font-size: 24px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 24px;
      align-self: center;
    }

    .top-bar button {
      padding: 8px 12px;
      background-color: #ffffff;
      color: #8c564b;
      border: 1px solid #8c564b;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-right: 30px;
    }

    .top-bar button:hover {
      background-color: #8c564b;
      color: white;
    }
    /* Logo Styling */
    /* Logo Styling */
    /* Logo Styling */
    .LOGO-upload-container {
        position: absolute;
        top: 0px; /* Keeps it aligned near the top */
        left: 50%; /* Centers horizontally */
        transform: translateX(-50%); /* Centers the logo exactly in the middle */
        z-index: 2; /* Ensures the logo appears above other elements */
    }

    .LOGO-upload-container img {
        max-width: 90px; /* Keep the size as before */
        height: 90px; /* Maintain aspect ratio */
        border-radius: 10px; /* Rounded corners, if needed */
    }
    /* Listings Section */

    h1.page-title {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #5a3a28;
      text-align: center;
    }

    /* Grid layout for listings */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      background-color: #f9f9f9; /* Achtergrondkleur van de grid */
      padding: 0; /* Verwijdert padding van de grid-container */
      margin: 0 auto; /* Verwijdert eventuele marges rondom de grid */
      border: none; /* Verwijdert de rand van de grid */
      box-shadow: none; /* Verwijdert eventuele schaduw rond de grid */
    }
    
    /* Grid items (listings) */
    .listing {
      background-color: #f9f9f9; /* Achtergrondkleur van de vakken */
      border: none; /* Verwijdert de rand van de vakken */
      border-radius: 5px; /* Optioneel: afgeronde hoeken */
      padding: 10px;
      text-align: center;
      box-shadow: none; /* Verwijdert schaduwen van de vakken */
    }


    .listing img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .listing p {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .listing p.artist {
      font-weight: bold;
      color: #8c564b;
    }

    .listing-pair {
      display: flex;
      flex-direction: column; /* Stack the listings vertically */
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 10px;
    }
    
    .image-upload-container {
      grid-column: span 2; /* Make it span 2 columns */
      background-color: #f9f9f9; /* Match the background color */
      padding: 20px;
      text-align: center; /* Center the content */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #5a3a28; /* Matching text color */
      font-family: 'Arial', sans-serif;
    }
    
    .image-upload-container p {
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    #image-upload {
      margin-top: 0px;
    }
    
    #preview-image {
      display: block;
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #8c564b;
      border-radius: 5px;
    }
    /* Scroll Button Styling */
    .scroll-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #8c564b;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .scroll-button:hover {
      background-color: #5a3a28;
    }

        
  </style>
</head>

  <!-- Top Bar -->

    <div id="custom-alert" style="display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background-color: #23da2f; color: #ffff; padding: 15px; border: 1px solid #23da2f; border-radius: 5px; z-index: 1000;">
      Login or Register to proceed to the Spinnback Platform
    </div>

  <script>
    // Automatically hide the alert after a set duration (e.g., 100,000ms)
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert.show');
      alerts.forEach(alert => {
        alert.classList.remove('show'); // Remove show class to trigger fade-out
      });
    }, 100000);  // 100,000ms = 100 seconds
    
    // Fetch listings from the backend and render them
    async function loadListings() {
      const container = document.getElementById('listings-container');
      try {
        const response = await fetch('/get_records'); // Haal gegevens op van de backend
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const listings = await response.json();
    
        // Verkrijg alle listing-vakken die geen 'textarea' zijn
        const dynamicElements = Array.from(container.querySelectorAll('.listing:not(textarea)'));
    
        let dynamicIndex = 0;
    
        // Vul de dynamische vakken met records
        dynamicElements.forEach(vak => {
          if (dynamicIndex < listings.length) {
            const listing = listings[dynamicIndex++];
            vak.innerHTML = `
              <img src="${listing.image || 'placeholder.jpg'}" alt="${listing.albumname}">
              <p class="artist">${listing.albumname}</p>
              <p>${listing.artist}</p>
            `;
          }
        });
    
        // Voeg overige dynamische listings toe als er ruimte over is
        while (dynamicIndex < listings.length) {
          const listingDiv = document.createElement('div');
          listingDiv.className = 'listing';
          const listing = listings[dynamicIndex++];
          listingDiv.innerHTML = `
            <img src="${listing.image || 'placeholder.jpg'}" alt="${listing.albumname}">
            <p class="artist">${listing.artist}</p>
            <p>${listing.albumname}</p>
          `;
          container.appendChild(listingDiv);
        }
      } catch (error) {
        console.error('Error loading listings:', error);
        container.innerHTML = '<p>Failed to load listings. Please try again later.</p>';
      }
    }
    // Load the listings when the page loads
    window.onload = loadListings;
    
    document.addEventListener('click', function () {
      const alertBox = document.getElementById('custom-alert');
      alertBox.style.display = 'block';
  
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000); // Hides the alert after 3 seconds
    });
    
  </script>
