<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script>
        function redirectToLogin() {
            const username = document.getElementById('username').value.trim();
            if (username !== "") {
                // Sla de geregistreerde gebruikersnaam op in localStorage
                localStorage.setItem('registeredUsername', username);
                // Stuur de gebruiker naar de loginpagina
                window.location.href = '/login';
            } else {
                alert('Please enter a username before registering.');
            }
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <form onsubmit="event.preventDefault(); redirectToLogin();">
        <!-- Inputveld voor gebruikersnaam -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <!-- Enkele knop "Register" -->
        <button type="submit">Register</button>
        <button onclick="location.href='/home'">Terug naar start</button>
    </form>
</body>
</html>
