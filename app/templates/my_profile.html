<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f7d9c4, #f4b085);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #3d2b1f;
    }

    .top-bar {
      width: 100%;
      background-color: #8c564b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .top-bar button {
      padding: 8px 12px;
      background-color: #ffe5d9;
      color: #8c564b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-left: 8px;
      transition: background-color 0.3s;
    }

    .top-bar button:hover {
      background-color: #fdd0b5;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #5a3a28;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .readonly-text {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      color: #555;
      cursor: not-allowed;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #8c564b;
      border-radius: 5px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #8c564b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #f4b085;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Spinnback - My Profile</h1>
    <div>
      <button onclick="location.href='/dashboard'">Go to Dashboard</button>
    </div>
  </div>
  <div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
      <div class="form-group">
        <label class="label">Username</label>
        <div class="readonly-text">{{ user.username }}</div>
      </div>

      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label class="label" for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ user.address }}">
      </div>

      <div class="form-group">
        <label class="label" for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ user.telefoonnummer }}">
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
