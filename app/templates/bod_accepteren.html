<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bod Accepteren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .offer-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    .highlight {
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="offer-container">
    <h1>Bod Details</h1>
    <p><span class="highlight">Naam van de bieder:</span> Jan Jansen</p>
    <p><span class="highlight">Biedbedrag:</span> â‚¬50</p>
    <p><span class="highlight">Vinylplaat:</span> The Beatles - Abbey Road</p>

    <button id="acceptButton">Accepteer Bod</button>
    <div class="message" id="successMessage">
      Het bod is geaccepteerd. Je ontvangt binnenkort een bevestiging!
    </div>
  </div>

  <script>
    document.getElementById('acceptButton').addEventListener('click', function() {
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
